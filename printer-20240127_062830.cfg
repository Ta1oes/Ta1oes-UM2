#[include mmu/base/*.cfg]
#[include mmu/optional/client_macros.cfg]
# This file contains common pin mappings for the BIGTREETECH Manta M4P
# To use this config, the firmware should be compiled for the
# STM32G0B1 with a "8KiB bootloader" and USB communication.

# See docs/Config_Reference.md for a description of parameters.
[include KAMP_Settings.cfg]
[include mainsail.cfg]
[include timelapse.cfg]
[include OrbiterSensor.cfg]
[include User_Macro.cfg]

[mcu]
serial: /dev/serial/by-id/usb-Klipper_stm32g0b1xx_0E0041000C50415833323420-if00

[stepper_x]
step_pin: PC6
dir_pin: PA14
enable_pin: !PC7
microsteps: 16
rotation_distance: 40
endstop_pin: !PC0
position_endstop: 0
position_max: 210
homing_speed: 70
second_homing_speed: 10
homing_retract_dist: 10

[tmc2209 stepper_x]
uart_pin: PB12
run_current: 0.8
diag_pin:

[stepper_y]
step_pin: PB10
dir_pin: PB2
enable_pin: !PB11
microsteps: 16
rotation_distance: 40
endstop_pin: !PC1
position_endstop: 0
position_max: 210
homing_speed: 70
second_homing_speed: 10
homing_retract_dist: 10

[tmc2209 stepper_y]
uart_pin: PC10
run_current: 0.8
diag_pin:

[stepper_z]
step_pin: PB0
dir_pin: PC5
enable_pin: !PB1
microsteps: 16
rotation_distance: 8
endstop_pin: probe:z_virtual_endstop
#position_endstop: 370
position_max: 370
position_min: -5
homing_speed: 25
second_homing_speed: 10
homing_retract_dist: 10

[tmc2209 stepper_z]
uart_pin: PC9
run_current: 0.8
diag_pin:

[extruder]
# orbiter motor LDO-36STH20-1004AHG(XH)
step_pin: !PB3
dir_pin: !PB4
enable_pin: !PD5
microsteps: 16
rotation_distance: 4.637
nozzle_diameter: 0.6
filament_diameter: 1.750
heater_pin: PC8
sensor_type: Generic 3950
sensor_pin: PA0
#control: pid
#pid_Kp: 20.837
#pid_Ki: 1.037
#pid_Kd: 104.708
min_temp: 0
max_temp: 300
min_extrude_temp: 180
rotation_distance: 4.637
full_steps_per_rotation:   200
max_extrude_only_distance: 500
max_extrude_only_velocity: 120 # <- for orbiter motor LDO-36STH20-1004AHG(XH)
max_extrude_only_accel:    800 # <- for orbiter motor LDO-36STH20-1004AHG(XH)
pressure_advance: 0.1				# to be calibrated
pressure_advance_smooth_time: 0.02  # to be calibrated
max_extrude_cross_section: 5

[tmc2209 extruder]
## orbiter motor LDO-36STH20-1004AHG(XH)
uart_pin: PA13
run_current:    0.85 # RMS <- for orbiter motor LDO-36STH20-1004AHG(XH)
hold_current:   0.1
sense_resistor: 0.11
stealthchop_threshold: 0
diag_pin:

#[filament_switch_sensor extruder_filament_sensor]
#switch_pin: ^!PC15

[heater_bed]
heater_pin: PD8
sensor_type: Generic 3950
sensor_pin: PC4
#control = pid
#pid_kp = 62.901
#pid_ki = 1.808
#pid_kd = 547.241
min_temp: 0
max_temp: 120

[heater_fan heatbreak_cooling_fan]]
pin: PD2
max_power: 0.6
shutdown_speed: 0

[controller_fan Led]
pin: PD4
max_power: 0.55
shutdown_speed: 0
idle_timeout: 1800
idle_speed: 0.35

[fan]
pin: PD3

###############################
# BED MESH
###############################

[bltouch]
sensor_pin: PC14
control_pin: PA1
#z_offset: 3.5

[safe_z_home]
home_xy_position: 100, 100 # Change coordinates to the center of your print bed
speed: 25
z_hop: 20                 # Move up 10mm
z_hop_speed: 5

[bed_mesh]
speed: 120
horizontal_move_z: 5
mesh_min: 35, 6
mesh_max: 200, 200
probe_count: 5, 3

############################

[adxl345]
cs_pin: PD9
spi_bus: spi1
axes_map: x,z,y

[resonance_tester]
accel_chip: adxl345
probe_points: 100, 100, 50

[neopixel rgb1]
pin: PD0

#[neopixel rgb2]
#pin: PD1

[printer]
kinematics: cartesian
max_velocity: 180
max_accel: 3000
max_z_velocity: 180
max_z_accel: 1000

########################################
# EXP1 / EXP2 (display) pins
########################################

[board_pins]
aliases:
    # EXP1 header
    EXP1_1=PD6,  EXP1_3=PB9,  EXP1_5=PA15, EXP1_7=PA9,   EXP1_9=<GND>,
    EXP1_2=PB8,  EXP1_4=PC3,  EXP1_6=PA10, EXP1_8=PB5,   EXP1_10=<5V>,
    # EXP2 header
    EXP2_1=PB14, EXP2_3=PC11, EXP2_5=PC12, EXP2_7=PC13,  EXP2_9=<GND>,
    EXP2_2=PB13, EXP2_4=PA8,  EXP2_6=PB15, EXP2_8=<RST>, EXP2_10=<NC>


[gcode_macro m600]
description: Pauses the current print.
  Usage: M600 [B<beeps>] [E<pos>] [L<pos>] [R<temp>] [U<pos>] [X<pos>] [Y<pos>]
              [Z<pos>]
gcode:
  PAUSE B="{0}" P=2{% for k in params|select("in", "EXYZ") %}{
      ' '~k~'="'~params[k]~'"'}{% endfor %}
  UNLOAD_FILAMENT{% if 'U' in params %} LENGTH={params.U}{% endif
               %} BEEPS="{params.B|default(10)|int}"
  {% if 'R' in params %}M109 S{params.R}{% endif %}

[gcode_macro m601]
description: Pauses the current print.
  Usage: M601
gcode:
  PAUSE

[gcode_macro m602]
description: Resumes the currently paused print.
  Usage: M602
gcode:
  RESUME

[gcode_macro m24]
rename_existing: M24.6245197
gcode:
  {% if printer.pause_resume.is_paused %}
  RESUME
  {% else %}
  M24.6245197
  {% endif %}

[gcode_macro m25]
rename_existing: M25.6245197
gcode:
  PAUSE

[exclude_object]

